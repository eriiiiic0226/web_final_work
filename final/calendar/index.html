<!DOCTYPE html>
<html>
<head>
  <title>活動行事曆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <h1>活動行事曆</h1>

    <div class="event-form">
      <input type="text" id="event-name" placeholder="活動名稱">
      <input type="date" id="event-date">
      <input type="time" id="event-time">
      <input type="submit" value="新增活動" onclick="addEvent()">
    </div>

    <table class="event-table" id="event-table">
      <tr>
        <th>活動名稱</th>
        <th>日期</th>
        <th>時間</th>
      </tr>
    </table>
  </div>

  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
